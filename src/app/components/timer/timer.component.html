<div class="timer" *ngIf="timerState$ | async as timerState">
  <h2 class="mat-display-4">{{ this.formattedRemainingTime }}</h2>

  <div class="controls">
    <button mat-fab color="primary"
            (click)="toggleTimer()"
            [disabled]="!(isPlayButtonEnabled$ | async)"
            [@rotateAnimation]="timerState.isRunning ? 'pause' : 'play'">
      <mat-icon>{{ timerState.isRunning ? 'pause' : 'play_arrow' }}</mat-icon>
    </button>

    <button mat-fab color="warn" (click)="stopTimer()">
      <mat-icon>stop</mat-icon>
    </button>

    <button mat-fab color="warn" (click)="resetTimer()">
      <mat-icon>replay</mat-icon>
    </button>
  </div>

  <mat-form-field appearance="outline" class="duration-input">
    <mat-label>Duration (minutes)</mat-label>
    <input matInput type="text" [(ngModel)]="durationInput" (change)="changeDurationInput()" pattern="[0-5][0-9]:[0-5][0-9]" min="00:01" max="60:00">
  </mat-form-field>
</div>
