<div class="tasks-container">
  <h2>Tasks</h2>
  <div class="task-input">
    <mat-form-field>
      <mat-form-field>
        <input matInput
               placeholder="New task"
               [ngModel]="newTaskTitle$ | async"
               (ngModelChange)="onTaskInputChange($event)"
               (keyup.enter)="addTask()">
      </mat-form-field>
    </mat-form-field>
  </div>
  <div cdkDropList
       class="tasks-list"
       (cdkDropListDropped)="drop($event)">
    <div class="task-item"
         *ngFor="let task of tasks"
         cdkDrag
         [cdkDragData]="task"
         [@dragAnimation]="'idle'"
         cdkDragPreviewClass="task-preview">
      <div class="task-content">
        <span class="task-title">{{ task.title }}</span>
        <div class="task-actions">
          <button mat-icon-button (click)="editTask(task)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteTask(task.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      <div class="task-drag-placeholder" *cdkDragPlaceholder></div>
    </div>
  </div>
</div>
