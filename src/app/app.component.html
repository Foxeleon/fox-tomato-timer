<div class="container">
  <h1>{{ title }}</h1>

  <div class="timer" *ngIf="timerState$ | async as timerState">
    <h2>{{ formatTime(timerState.remainingTime) }}</h2>

    <div class="controls">
      <button (click)="startTimer()" [disabled]="timerState.isRunning">Start</button>
      <button (click)="pauseTimer()" [disabled]="!timerState.isRunning">Pause</button>
      <button (click)="resetTimer()">Reset</button>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
